<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="navbar bg-base-100">
    <div class="flex-1">
      <a class="btn btn-ghost text-xl">daisyUI</a>
    </div>
    <div class="flex-none gap-2">
      <div class="form-control">
        <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
      </div>
      <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
          <div class="w-10 rounded-full">
            <img
              alt="Tailwind CSS Navbar component"
              src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
          </div>
        </div>
        <ul
          tabindex="0"
          class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
          <li>
            <a class="justify-between">
              Profile
              <span class="badge">New</span>
            </a>
          </li>
          <li><a>Settings</a></li>
          <li><a>Logout</a></li>
        </ul>
      </div>
    </div>
  </div>

  <main class="w-10/12 mx-auto">
    <input id="inputField" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />

    <button onclick="handleSearchData()" id="searchBtn" class="btn bg-orange-400 text-white">search</button>
    

    <section>
      
    <div class="flex">
      <div id="post-container">
        
      </div>
      <div id="markAsReadContainer">
        <p>read count (<span id="count">0</span>)</p>
        <div>
          <p>title</p>
          <p>read count (<span>0</span>)</p>
        </div>
      </div>

    </div>

    </section>


    <section>

    </section>

  </main>



  <script src="./script.js"></script>
</body>
</html>
